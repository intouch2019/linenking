<head>
<base href="http://www.intouchrewards.com/store/"></base>
<meta content="index,follow" name="robots" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IntouchRewards Store Front</title>
<meta content="Loyalty Program, Mobile Loyalty, Discounts, Offers" name="keywords" />
<meta content="Portal for stores to manage the InTouch Rewards Loyalty Program" name="description" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<style type="text/css" title="currentStyle">
	@import "../js/datatables/media/css/demo_page.css";
	@import "../js/datatables/media/css/demo_table.css";

</style>
<script src="../js/datatables/media/js/jquery.js"></script>
<script src="../js/datatables/media/js/jquery.dataTables.min.js"></script>
<script>
$(function() {
	loadSales();
});
function loadSales() {
	$('#products').dataTable( {
		"bProcessing": true,
		"sAjaxSource": "chartdata/arrays.txt"
	} );
}

</script>
</head>
<body>
		<h2>Dashboard</h2>
<div style="clear:both;padding:10px;border:3px solid #a0a0a0;margin-bottom:10px;width:100%;">

<label for="amount">Date range:</label>
<label for="from">From</label>
<input type="text" id="from" name="from" value="2010-12-17" class="datepick" />
<label for="to">to</label>
<input type="text" id="to" name="to" value="2011-02-23" class="datepick" />
<br />
<input type="button" onclick='loadSales();' value="Reload" />
<hr>
<div style="clear:both;margin-bottom:5px;">
</div>
			<div id="dynamic">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="products">
	<thead>
		<tr>

			<th width="20%">Rendering engine</th>
			<th width="25%">Browser</th>
			<th width="25%">Platform(s)</th>
			<th width="15%">Engine version</th>

			<th width="15%">CSS grade</th>
		</tr>

	</thead>
	<tbody>
		<tr>
			<td colspan="5" class="dataTables_empty">Loading data from server</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>

			<th>Rendering engine</th>
			<th>Browser</th>
			<th>Platform(s)</th>
			<th>Engine version</th>
			<th>CSS grade</th>

		</tr>

	</tfoot>
</table>
</div>
